<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/baby-girly" rel="stylesheet">        
    <link href="https://fonts.cdnfonts.com/css/freich" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bree-serif-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/endless-font-4" rel="stylesheet">
                
    <title>Pronostico Del Climita</title>
    <style>
        body{
            font-family: 'BABY GIRLY', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(56, 0, 146);
        }
        .contenedor{
            text-align: center;
            padding: 7px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.011);
            background-color: #fff;
        }
        h1{
            font-family: 'Bree Serif', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #040078;
            color: #fcfffc;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .description{
            font-size: 18px;
            margin: 10px 0;
            padding: auto;
        }
        .intCiudad{
            font-family: 'Endless Font 3', sans-serif;
            padding: 10px;
            margin: 10px 0;
            width: 60%;
            border-radius: 10px;
            border: 1px solid #000000;
        }
        .city-name{                                           
            font-family: 'Bree Serif', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #870d0d;
        }
        .temp{
            font-size: 18px;
            font-weight: bold;
        }
        img{
            width: 100px;
            height: 100px;
        }
        button{
            font-family: 'Freich', sans-serif;
            padding: 7px;
            border: none;
            border-radius: 10px;
            background-color: #000000;
            color: #fff;
            cursor: pointer;
        }
        button:hover{
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Climita</h1>
        <p class="description">Pon el nombre de una ciudad:</p>
        <input class="intCiudad" type="text" id="cityInput" placeholder="Escribe el nombre aqui...">
        <button onclick="getWeather()">Buscar</button>
        <div class="info-clima" id="w-icon"></div>
        <div class="info-clima" id="weatherInfo"></div>
    </div>
    <script>
        function getWeather(){
            const city = document.getElementById("cityInput").value;
            const apiKey = "068a15bde6c177c4b91727e163c78068";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            fetch(url)
            .then(response => response.json())
            .then(data => {
                const weatherInfo = document.getElementById("weatherInfo");
                weatherInfo.innerHTML = `
                <h2 class="city-name">${data.name}</h2>
                <p>Temperatura: <spam class="temp">${data.main.temp}</spam></p>
                <h1 class="has-text-inf">
                    <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="icono del clima">
                    </h1>
                    <p>Humedad: <spam class="temp">${data.main.humidty}%</spam></p>
                `;
            })
            .catch(error =>{
                console.error("Error fetching weather data:", error);
                const weatherInfo = document.getElementById("weatherInfo");
                weatherInfo.innerHTML = `<p>Ciudad No Encontrada,FAVOR DE INGRESAR OTRA CIUDAD.</p>`;
            });
        }
    </script>
</body>
</html>
