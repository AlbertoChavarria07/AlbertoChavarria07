   <style>
    .body,html{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    .deadpool{
        position: relative;
        width: 400px;
        height: 400px;
        background: url('img/deadpool.jpg') no-repeat center center/cover;
        opacity: 50%;
        left: 100px;
        top: 50px;
    }
    .texto-presentacion{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        text-align: center;
        text-shadow: 1px 1px 2px black;
    }
    .circulo{

    }
    .cuadrado{
        height: 300px;
        width: 300px;
        background-color: red;
    }
    .ojos{
        display: block;
        width: 60px;
        height: 110px;
        background-color: black;
        border-radius: 50% 50% 50% 50% / 60% 60% 60% 60%;
        position: relative;
    }
    .triangulo{
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 80px solid black;
    }
    .trianguloizquierda{
        width: 150px;
        height: 150px;
        background-color: black;
        border: 2px solid white;
        -moz-border-radius:0 100px 100px 0;
        -webkit-border-radius: 0 100px 100px 0;
        border-radius: 0 100px 100px 0;
    }
    .elipse{
        float: left;
        width: 150px;
        height: 150px;
        margin: 20px;
        shape-outside: ellipse(20% 50%);
        clip-path: ellipse(20% 50%);
        background-color: black;
    }
   </style>
