const IMG_PATH = 'https://image.tmdb.org/t/p/w1280&#39';
const SEARCH_API = 'https://api.themoviedb.org/3/search/movie?api_key=3fd2be6f0c70a2a598f084ddfb75487c&query="&#39';

const main = document.getElementById('main');
const form = document.getElementById('form');
const search = document.getElementById('search');
//Obtencion de las primeras peliculas
getMovies(API_URL)
async function getMovies(url){
    const res = await fetch(url);
    const data = await res.json();
    showMovies(data.results);
}
function showMovies(movies){
    main.innerHTML = '';
    movies.forEach{(movie) =>{
        const{title, poster path, vote_average, overview}= movie;
        const movieElements = document.createElement('div');
        movieElements.classList.add('movie');
        movieElements.innerHTML=  `<img src = "${IMG_PATH + poster_path}" alt="${title}">
        <div class ="movie-info">
            <h3>${title}</h3>
            <span class = "${getClassByRate(vote_average)}">${vote_average}</span>
            </div>
            <div class ="overview">
                <h3>Overview</h3>
                ${overview}
                </div>
                main.appendChild(movieElements);
                `;

    }}

}
